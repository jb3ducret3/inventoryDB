  ---
apiVersion: v1
kind: Service
metadata:
  name: traefik-service
spec:
  selector:
    app: traefik
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: web
      protocol: TCP
      port: 8180
      targetPort: 8180
  externalIPs:
    - "192.168.24.131"   # Remplacez ceci par l'adresse IP du serveur
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsserver
  template:
    metadata:
      labels:
        app: dnsserver
    spec:
      containers:
        - name: dnsserver
          image: ducretjb/projet:dnsserveur   # Modifier cette ligne avec votre référentiel et le tag approprié
          ports:
            - containerPort: 53
              protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: dnsserver
spec:
  selector:
    app: dnsserver
  ports:
    - protocol: UDP
      port: 53
      targetPort: 53
  externalIPs:
    - "192.168.24.131"   # Remplacez ceci par l'adresse IP du serveur
  type: ClusterIP
