apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.11
          args:
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
          ports:
            - containerPort: 80
            - containerPort: 8180
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventairedb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventairedb
  template:
    metadata:
      labels:
        app: inventairedb
    spec:
      containers:
        - name: inventairedb
          image: ducretjb/projet:inventairedb   # Modifier cette ligne avec votre référentiel et le tag approprié
          ports:
            - containerPort: 8888
          labels:
            traefik.enable: "true"
            traefik.http.routers.inventairedb.rule: "Host(`inventairedb.localhost`)"
            traefik.http.routers.inventairedb.entrypoints: "web" 
---
apiVersion: v1
kind: Service
metadata:
  name: inventairedb
spec:
  selector:
    app: inventairedb
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  externalIPs:
    - "192.168.24.131"   # Remplacez ceci par l'adresse IP du serveur
  type: ClusterIP
