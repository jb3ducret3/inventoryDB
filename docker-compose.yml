version: "3.3"

services:

  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.address=:8080"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  inventairedb:
    image: "traefik/inventairedb"
    container_name: "inventairedb1"
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.inventairedb.rule=Host(`inventairedb.local`)"
      - "traefik.http.routers.inventairedb.entrypoints=web"     
      
