<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Entry</title>
</head>
<body>
    <h1>Entrer un poste</h1>
    <form action="/add" method="post">
        <label for="nom">Nom:</label>
        <input type="text" name="nom" required><br>
        <label for="grade">Grade:</label>
        <input type="text" name="grade" required><br>
        <label for="machine">Machine:</label>
        <input type="text" name="machine" required><br>
        <label for="reseau">Réseau:</label>
        <input type="text" name="reseau" required><br>
        <label for="adresse_mac">Adresse MAC:</label>
        <input type="text" name="adresse_mac" required><br>
        <label for="num_bureau">Numéro Bureau:</label>
        <input type="text" name="num_bureau" required><br>
        <label for="etage">Étage:</label>
        <input type="text" name="etage" required><br>
        <button type="submit">Soumettre</button>
    </form>
    
    <hr>

    <h1>Recherche dans l'inventaire</h1>
    <form action="/search" method="get">
        <label for="query">Search:</label>
        <input type="text" name="query">
        <button type="submit">Rechercher</button>
    </form>
    
    <hr>
        

    <h1>Afficher l'inventaire</h1>
    <form action="/inventory" method="get">
        <label for="entries">Search:</label>
        <input type="text" name="entries">
        <button type="submit">Afficher</button>
    </form>
   <!-- <p><a href="/export/csv">Export as CSV</a></p>
    <p><a href="/export/pdf">Export as PDF</a></p> -->
</body>
</html>
